name: FOSSA analysis
on:
  push:
    branches:
    - main
    - master
jobs:
  fossa-scan:
    runs-on: ubuntu-latest
    steps:
      - run: npm ci --ignore-scripts
      - uses: actions/checkout@v3
      - uses: fossas/fossa-action@main # Use a specific version if locking is preferred
        with:
          api-key: ${{secrets.fossaApiKey}}
